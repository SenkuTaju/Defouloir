  <script>
    // Supprimer le perso s√©lectionn√©
    function deleteCharacter() {
      const sel = document.getElementById('characterSelect');
      if (!sel || !sel.value) return alert('Aucun personnage s√©lectionn√©');
      if (!confirm(`Supprimer le personnage ${sel.value} ?`)) return;

      const characters = JSON.parse(localStorage.getItem('characters') || '{}');
      delete characters[sel.value];
      localStorage.setItem('characters', JSON.stringify(characters));
      alert('Personnage supprim√©');
      sel.value = '';
      window.location.reload();
    }
